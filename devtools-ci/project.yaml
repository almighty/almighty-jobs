- defaults:
    name: global
    timeout: '15m'
    jobdescription: "Managed by Jenkins Job Builder, do not edit manually! Update via https://github.com/almighty/almighty-jobs"
    git_organization: almighty
    github_user: almighty-bot
    branch: master

- project:
